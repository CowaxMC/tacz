name: Advanced Discord Release Notification

on:
  release:
    types: [published, edited, prereleased, released]
  push:
    tags:
      - 'v*'
      - 'release-*'
      - 'hotfix-*'
  workflow_dispatch:
    inputs:
      custom_message:
        description: 'Custom message for notification'
        required: false
        default: ''

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Получаем всю историю для анализа изменений
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install requests python-dateutil
        
    - name: Get release data
      id: release_data
      run: |
        python scripts/get_release_data.py
        
    - name: Generate changelog
      id: changelog
      run: |
        python scripts/generate_changelog.py
        
    - name: Send Release Notification
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        CUSTOM_MESSAGE: ${{ github.event.inputs.custom_message }}
      run: |
        python scripts/send_advanced_notification.py
        
    - name: Send Tag Push Notification
      if: startsWith(github.ref, 'refs/tags/')
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python scripts/send_tag_notification.py
        
    - name: Notify on failure
      if: failure()
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: |
        python scripts/send_error_notification.py
